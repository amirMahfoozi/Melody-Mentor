<div class="container course-list p-0">
  <div class="container mx-0 px-0">
    <div class="row justify-content-between">
      <div class="col-3 pt-5 px-0 mx-2">
        <div class="card px-5 pt-3 box mb-4">
          <div class="row mb-3">
            <span>نام استاد / دوره</span>
          </div>
          <div class="row mb-4">
            <div style="width: 100%; height: 100%; border: 2px #053881 solid">
            </div>
          </div>
          <div class="row mb-3">
            <input type="text" placeholder="جستجوی دوره ها" class="search-bar py-1" /><i
              class="bx bx-search search-icon"></i>
          </div>
        </div>

        <div class="card px-5 pt-3 box mb-4">
          <div class="row mb-3">
            <span>سبک ها</span>
          </div>
          <div class="row mb-4">
            <div style="width: 100%; height: 100%; border: 2px #053881 solid">
            </div>
          </div>
          <div class="row mb-3">
            <form>
              <div class="form-group">
                <input type="checkbox" id="irani">
                <label for="irani">ایرانی</label>
              </div>
              <div class="form-group">
                <input type="checkbox" id="sonati">
                <label for="sonati">سنتی</label>
              </div>
              <div class="form-group">
                <input type="checkbox" id="pop">
                <label for="pop">پاپ</label>
              </div>
              <div class="form-group">
                <input type="checkbox" id="khareji">
                <label for="khareji">خارجی</label>
              </div>
            </form>
          </div>
        </div>

        <div class="card py-3 px-5 pt-3 box">
          <div class="row">
            <div class="col-4 mx-5">
              <button type="button" class="btn btn-filter px-5">اعمال</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-8 pt-5 ">
        <app-course-list></app-course-list>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
