<div class="container background p-5 pt-3 pe-3 ps-0">
  <div class="row justify-content-around">
    <div class="col-2 px-0 mt-4">
      <app-menu></app-menu>
    </div>
    <div class="col-9">
      <!-- Content -->

      <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
          <img src="../../../../assets/img/flat-lay-business-desk-frame 1.png">
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <ul class="nav nav-pills flex-column flex-md-row mt-2 mx-2">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/profile" routerLinkActive="true"><i
                      class="bx bx-user me-1"></i> حساب</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/change-password" routerLinkActive="true"><i
                      class="bx bx-lock-alt me-1"></i>
                    امنیت</a>
                </li>
              </ul>
              <h5 class="card-header">جزئیات پروفایل</h5>
              <!-- Account -->
              <div class="card-body">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                  <img src="../../../../assets/img/Avatar.png" alt="user-avatar" class="d-block rounded" height="100"
                    width="100" id="uploadedAvatar">
                  <div class="button-wrapper">
                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                      <span class="d-none d-sm-block">ارسال تصویر جدید</span>
                      <i class="bx bx-upload d-block d-sm-none"></i>
                      <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg">
                    </label>

                    <p class="mb-0">فایل‌های JPG، GIF یا PNG مجاز هستند. حداکثر اندازه فایل 800KB.</p>
                  </div>
                </div>
              </div>
              <hr class="my-0">
              <div class="card-body">
                <form id="formAccountSettings" method="POST" onsubmit="return false">
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="firstName" class="form-label">نام</label>
                      <input class="form-control" type="text" id="firstName" name="firstName" value="جان" autofocus>
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="lastName" class="form-label">نام خانوادگی</label>
                      <input class="form-control" type="text" name="lastName" id="lastName" value="اسنو">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="email" class="form-label">ایمیل</label>
                      <input class="form-control text-start" dir="ltr" type="text" id="email" name="email"
                        value="john.doe@example.com" placeholder="john.doe@example.com">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label class="form-label" for="phoneNumber">شماره تلفن</label>
                      <div class="input-group input-group-merge">
                        <span class="input-group-text">IR (+98)</span>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control text-start" dir="ltr"
                          placeholder="202 555 0111">
                      </div>
                    </div>
                  </div>
                  <div class="mt-2">
                    <button type="submit" class="btn btn-primary me-2">ذخیره تغییرات</button>
                    <button type="reset" class="btn btn-label-secondary">انصراف</button>
                  </div>
                </form>
              </div>
              <!-- /Account -->
            </div>
          </div>
        </div>
      </div>
      <!-- / Content -->
    </div>
  </div>

</div>
<div class="container background p-0 pt-5">
  <app-footer></app-footer>
</div>
